<script type="text/javascript">
		var baseURL = "http://134.175.154.93:6677";
		// var tbody = document.getElementsByTagName("tbody")[0];
		// var tbody = $("tbody")[0];
		// console.log(tbody);

		//重载数据
		function reloadData(){
			var url = baseURL +"/product/findAllProduct";
			$.get(url,function(response,status){
				console.log(response);
				//删除tbody原有的数据
				$("tbody").empty();
				//将查询到的数据渲染到页面中
				response.data.forEach(function(item){
					//创建一个tr,将数据添加到tr中
					var newTr = $(`
						<tr>
							<td>
								<input type="radio" class="one" value="`+item.id+`">
							</td>
							<td>`+item.name+`</td>
							<td>`+item.description+`</td>
							<td>`+item.price+`</td>
							<td>`+item.categoryId+`</td>
							<td>`+item.status+`</td>
							<td>
								<a href="#" class="btn_del">
									删除
								</a>
								<a href="#" class="btn_upd">
									修改
								</a>
							</td>
						</tr>`)
					$("tbody").append(newTr);
				})
			})
		}
		reloadData();	
	$(function(){
		

		//给模态框提交按钮绑定事件(添加和修改操作)
		//添加按钮绑定事件
		$("#btn_add").click(function(){
			$(".hide").removeClass("hide");
			var id = document.querySelector("input[name=id]").value="";
			var name = document.querySelector("input[name=name]").value="";
			var description = document.querySelector("input[name=description]").value="";
			var price = document.querySelector("input[name=price]").value="";
		});
		//修改按钮
		
		//取消按钮绑定事件
		$('input[value="取消"]').click(function(){
			$('input[type="text"]').val("");
			$(".modal,.shade").addClass("hide");
		})
		//提交按钮
		$('input[value="提交"]').click ( function(event){
			//获取用户输入
			var id = document.querySelector("input[name=id]").value;
			var name = document.querySelector("input[name=name]").value;
			var description = document.querySelector("input[name=description]").value; 
			var price = document.querySelector("input[name=price]").value; 
			// var id = $('input[name=id]').value;
			// var name = $('input[name=name]').value;
			// var description = $('input[name=description]').val;
			// var price = $('input[name=price]').value;
			var url = baseURL+"/product/insertProduct";
			//判断是否有id存在,有则可以执行修改操作,无则进行添加
			var data = {
				id:id,
				name:name,
				description:description,
				price:price,
			}
			$('input[type="text"]').val("");
			$(".modal,.shade").addClass("hide");
			$.post(url,data,function(response,status){
				alert(response.message);
				reloadData();

			})
		})


		// 给删除按钮添加事件
		$("tbody").on("click",function(event){
			if (event.target.nodeName === "A") {
				switch(event.target.className){
					//获取要删除的id
					case "btn_del":
						//1.先获取要删除的id
						var id = event.target.parentNode.parentNode.firstElementChild.firstElementChild.value;
						// var id = $(event.target).parents("tr").find(".one").value;
						//2. 编写ajax进行删除
						var url = baseURL+"/product/deleteProductById";
						var data = "id="+id;
						$.post(url,data,function(response,status){
								alert(response.message);
								reloadData();
						});
						break;
					case "btn_upd":
						$(".btn_upd").click(function(){
							$(".hide").removeClass("hide");
						})
						// //获取id
						 var id = event.target.parentNode.parentNode.children[0].firstElementChild.value;
						 //获取名称
						 var name = event.target.parentNode.parentNode.children[1].innerText;
						 //获取描述
						 var description = event.target.parentNode.parentNode.children[2].innerText;
						 document.querySelector("input[name=id]").value=id;
						 document.querySelector("input[name=name]").value=name;
						 document.querySelector("input[name=description]").value=description; 
						// var url = baseURL+"/product/updateProduct";
						// var data = "id="+id;
						// $.post(url,data,function(response,status){
						// 		alert(response.message);
						// 		reloadData();
						// });
						break;
					
				}
			}
		})

		//增加鼠标移入移出背景色事件
		$("tbody").mouseover(function(event){
			if(event.target.nodeName === "TD"){
				$(event.target).parent("tr").addClass("move");
			}
		})
		$("tbody").mouseout(function(event){
			if(event.target.nodeName === "TD"){
				$(event.target).parent("tr").removeClass("move");
			}
		})
		

	})

</script>
